<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Webpage</h1>
        <p>Name: Musini Phaneesh | Date: 2024-11-11 | Course: ITC 505 Web Technology</p>
    </header>
    
    <main>
        <!-- Image with rollover effect -->
        <div class="image-container">
            <img id="hoverImage" src="https://imgcdn.stablediffusionweb.com/2024/9/18/5b5a84f3-fba9-4003-9d7f-fe6bcd308ce4.jpg" alt="Sample Image">
            <p>Hover over the image to see the effect.</p>
        </div>

        <!-- Button that changes color -->
        <div class="button-container">
            <button id="colorButton">Click me to change color</button>
        </div>

        <!-- Input field with alert on submit -->
        <div class="input-container">
            <label for="inputField">Enter your name:</label>
            <input type="text" id="inputField" placeholder="Type your name here">
            <button id="submitButton">Submit</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
